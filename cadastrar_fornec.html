<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8" />
	<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="css/reset.css" />

	<title>Home Nail - Cadastro de Fornecedor</title>
	<link rel="stylesheet" href="css/cadastrar.css" />

	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<div class="interface">
		<img class="logo" src="./img/logo.png">

		<header class="header">
			<h1>Bem-vindo ao Home Nail</h1>
		</header>

		<section>
			<div id='form'>
				<form action="agendamentos.html">

					<h2>Faça Seu Cadastro</h2>

					<div>
						<p>Nome: <input id="nome" type="text" maxlength="100"></p>
						<p>CPF: <input id="cpf" type="text" maxlength="14" placeholder="xxx.xxx.xxx-xx">
						</p>
						<p>Telefone: <input id="fone" type="text" maxlength="15" placeholder="(xx) xxxxx-xxxx"></p>

						<p>Crie sua Senha: <input id="senha" type="password" minlength="6" maxlength="50"
								placeholder="Mínimo 6 caracteres"></p>
						<p>Confirme a Senha: <input id="confSenha" type="password" minlength="6" maxlength="50"></p>

						<p>Cidade: <input id="cidade" type="text" maxlength="50">

							UF:
							<select name="estado" id="estado">
								<option value="">--</option>
								<option value="ES">ES</option>
								<option value="MG">MG</option>
								<option value="RJ">RJ</option>
								<option value="SP">SP</option>
							</select>
						</p>
					</div>

					<input type="submit" value="Cadastrar" id="cadastrar">
				</form>
			</div>
		</section>

		<footer class="footer">
			<p>Home Nail&trade; é um app feito por <a href="https://tickware.com.br/"> Tickware, Inc.</a></p>
		</footer>

	</div>
</body>

</html>
