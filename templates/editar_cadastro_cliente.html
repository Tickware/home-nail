<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8" />

	<link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/cadastrar.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

	<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">

	<title>Home Nail - Meu Cadastro</title>

</head>

<body>
	<div class="interface">
		<img class="logo" src="{{ url_for('static', filename='img/logo.png') }}">

		<header class="header">
			<nav class="menu">
				<ul>
					<li><a href="{{ url_for('consulta_agendamentos_cliente') }}">Meus Agendamentos</a></li>
					<li><a href="{{ url_for('editar_cadastro_cliente') }}" id="atual">Meu Cadastro</a></li>
					<li><a href="{{ url_for('sobre') }}">Sobre</a></li>
					<li><a href="{{ url_for('logout') }}">Sair</a></li>
				</ul>
			</nav>
		</header>

		<section>
			<div id='form'>
				<form action="{{ url_for('editar_cliente_banco') }}" method="post">

					<h2>Atualize Seu Cadastro</h2>

					<div>
						<p>Nome: <input name="nome" type="text" maxlength="100" value="{{ cliente[1] }}"></p>
						<p>CPF: <input name="cpf" type="text" maxlength="11" value="{{ cliente[2] }}"
								placeholder="Somente números">
						</p>
						<p>Telefone: <input name="telefone" type="number" placeholder="DDD + fone"
								value="{{ cliente[4] }}">
						</p>

						<p>Crie sua Senha: <input name="senha" type="password" minlength="6" maxlength="50"
								placeholder="Mínimo 6 caracteres" value="{{ cliente[3] }}"></p>
						<p>Confirme a Senha: <input name="confSenha" type="password" minlength="6" maxlength="50"
								placeholder="Repita a senha" value="{{ cliente[3] }}"></p>

						<p>Rua: <input name="rua" type="text" maxlength="50" value="{{ cliente[6] }}"></p>

						<p>Nº: <input name="numero" id="numero" type="number" maxlength="6" value="{{ cliente[7] }}">
							CEP: <input name="cep" id="cep" type="number" maxlength="9" placeholder="Somente nº"
								value="{{ cliente[5] }}"></p>

						<p>Cidade: <input name="cidade" id="cidade" type="text" maxlength="50" value="{{ cliente[8] }}">

							UF:
							<select name="estado">
								<option value="{{ cliente[9] }}">{{ cliente[9] }}</option>
								<option value="ES">ES</option>
								<option value="MG">MG</option>
								<option value="RJ">RJ</option>
								<option value="SP">SP</option>
							</select>
						</p>
					</div>

					<input type="submit" value="Atualizar" id="cadastrar">
				</form>
			</div>
		</section>

		<footer class="footer">
			<p>Home Nail&trade; é um app feito por <a href="https://tickware.com.br/"> Tickware, Inc.</a></p>
		</footer>

	</div>
</body>

</html>
